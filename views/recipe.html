<div ng:controller="RecipeCtrl" class="page-header"><span ng:hide="editor.enabled" ng:click="enableEditor()"><h1>{{recipe.name}}</h1><h2>{{recipe.chapter}}</h2><div>Image: <img ng-src="{{recipe.image}}"></div><div>Date: {{recipe.date| date:'mediumDate'}}</div><div ng-repeat="stage in recipe.stages" class="well row-fluid"><div class="newlines">{{stage.ingredients}}</div><div class="newlines">{{stage.steps}}</div></div></span><form name="editRecipe" ng:show="editor.enabled"><fieldset><legend>Edit Recipe</legend><button type="button" ng:click="save()" class="btn btn-primary">Save</button> <button type="button" ng:click="del()" class="btn">Delete</button> <button type="button" ng:click="disableEditor()" class="btn">Cancel</button><input class="form-control" ng:required="" ng-model="recipe.name"><select class="form-control" ng:required="" ng-model="recipe.chapter"><option>Starter<option>Fish<option>Meat<option>Dessert<option>Sides<option>Baking</select>Date:<input ng-model="recipe.date" ui-date=""><div ng-repeat="stage in recipe.stages" class="well row-fluid"><textarea type="textarea" class="form-control" rows="{{rows}}" ng:required="" ng-model="stage.ingredients"></textarea><textarea type="textarea" class="form-control" rows="{{rows}}" ng:required="" ng-model="stage.steps"></textarea><div ng:show="$last"><button type="button" ng:click="delStage(stage.id)" class="btn btn-primary">Delete Stage</button> <button type="button" ng:click="addStage()" class="btn btn-primary">Add Stage</button></div></div></fieldset></form></div>
